version: 2.1
orbs:
  go: circleci/go@1
  slack: circleci/slack@4
  snyk: snyk/snyk@1

commands:
  gcr_auth:
    description: Auth GCR
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.14
      - run:
          name: GCR auth
          command: echo $GCLOUD_GCR_BUILDER | docker login -u _json_key --password-stdin https://gcr.io/snyk-main
  save-build-cache:
    steps:
      - save_cache:
          name: Saving Go build cache
          key: go-build-cache-{{ .Branch }}-{{ .Revision }}
          paths:
            - /home/circleci/.cache/go-build
  restore-build-cache:
    steps:
      - restore_cache:
          name: Restoring Go build cache
          keys:
            - go-build-cache-{{ .Branch }}-{{ .Revision }}
            - go-build-cache-{{ .Branch }}-
            - go-build-cache-
  install-helm:
    steps:
      - run:
          name: Install Helm
          command: |
            if command -v helm &> /dev/null; then
              echo "helm is already installed"
              exit 0
            fi
            curl "https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3" > get_helm.sh
            chmod 700 get_helm.sh
            ./get_helm.sh

jobs:
  "Snyk scan":
    resource_class: small
    docker:
      - image: "cimg/go:1.20"
    steps:
      - checkout
      - snyk/scan:
          fail-on-issues: true
          monitor-on-build: false # ?
          organization: snyk-apps

  "Go test and lint":
    resource_class: medium
    executor:
      name: go/default
      tag: "1.20"
    steps:
      - checkout
      # saving & restoring the module cache takes almost 6x longer than simply fetching the modules...
      #- go/mod-download-cached
      - restore-build-cache
      - go/mod-download
      - run:
          command: |
            go mod tidy
            git diff --quiet HEAD
      - run:
          command: |
            golangci-lint run -v --timeout=2m ./...
          environment:
            # we re-use the Go build cache as our lint-cache too.
            GOLANGCI_LINT_CACHE: /home/circleci/.cache/go-build
      # we're not using the go/test command from the Go orb because that uses `-count=1` as an argument.
      # That means all tests are run every time, instead of honoring the cache.
      - run:
          command: |
            # install required tools for kubebuilder tests.
            go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
            source <(setup-envtest use -p env) 
            go test -race ./...
      - save-build-cache
  "Helm lint":
    resource_class: medium
    executor:
      name: go/default
      tag: "1.20"
    steps:
      - checkout
      - run:
          name: Install Helm
          command: |
            if command -v helm &> /dev/null; then
              echo "helm is already installed"
              exit 0
            fi
            curl "https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3" > get_helm.sh
            chmod 700 get_helm.sh
            ./get_helm.sh
      - run:
          command: |
            helm lint ./helm/*

  release:
    resource_class: small
    docker: [image: "cimg/go:1.20"]
    steps:
      - checkout
      - gcr_auth
      - run:
          name: build docker image
          command: make image
      #- run:
      #name: push docker image
      #command: make image-push

workflows:
  "Test":
    jobs:
      - "Go test and lint":
          filters:
            branches:
              ignore: [main]
      - "Helm lint":
          filters:
            branches:
              ignore: [main]
      - "Snyk scan":
          context: ["snyk-apps"]
          filters:
            branches:
              ignore: [main]
  "Release":
    jobs:
      - "Go test and lint":
          filters:
            branches:
              only: main
            tags:
              only: /^v.*/
      - release:
          requires: ["Go test and lint"]
          context: [snyk-docker-build, snyk-bot-slack]
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
